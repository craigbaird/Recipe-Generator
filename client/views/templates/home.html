<div class="container">
  <div layout="column" layout-align="center center" style="min-height: 300px;" class="selectdemoValidations">
    <h2 class="md-display-2">Login</h2>
      <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
      <form ng-submit="login()">
        <div>
            <label for="username">Username:</label>
            <input type="text" ng-model="user.username" />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" ng-model="user.password" />
        </div>
        <div>
            <input class="btn btn-default" type="submit" name="submit" value="Log In" />
            <a href="#register">Register</a>
        </div>
      </form>
  </div>
</div>
